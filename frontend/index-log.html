<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Log Your Meal</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">
    <h1>üçΩÔ∏è Log Your Meal</h1>

    <label for="mealType">Meal Type</label>
    <select id="mealType">
      <option>Pre-Breakfast</option>
      <option>Breakfast</option>
      <option>Brunch</option>
      <option>Lunch</option>
      <option>Evening Snack</option>
      <option>Dinner</option>
      <option>Post-Dinner</option>
      <option>Midnight Snack</option>
    </select>

    <label>Food Items</label>
    <div id="foodListContainer">
      <!-- Food items will be inserted here -->
    </div>
    <button type="button" onclick="addFoodField()">+ Add Another Food</button>

    <label for="quantity">Quantity</label>
    <select id="quantity" onchange="toggleCustomQty(this.value)">
      <option>1/4</option>
      <option>1/2</option>
      <option>3/4</option>
      <option>1</option>
      <option>1 + 1/4</option>
      <option>1 + 1/2</option>
      <option>1 + 3/4</option>
      <option>2</option>
      <option>2 + 1/4</option>
      <option>2 + 1/2</option>
      <option>2 + 3/4</option>
      <option>Others</option>
    </select>
    <input type="text" id="customQty" class="hidden" placeholder="Enter quantity..." />

    <button id="submit">Submit Meal</button>

    <h2>üìã Your Meal Logs</h2>
    <table id="logTable">
      <thead>
        <tr>
          <th>Date & Time</th>
          <th>Meal</th>
          <th>Food</th>
          <th>Quantity</th>
          <th>‚ù§Ô∏è from Him</th>
        </tr>
      </thead>
      <tbody>
        <!-- Meal logs get inserted here -->
      </tbody>
    </table>
  </div>

  <script src="./js/log.js"></script>
</body>

</html>
